<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="./" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Welcome to my portfolio! Explore my projects, skills, and experiences. Get in touch with me to discuss collaborations and opportunities."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="portfolio" />
    <link rel="apple-touch-icon" href=".icons/Icon-192.png" />

    <title>portfolio</title>
    <!-- <link
      rel="preload"
      href="./manifest.json"
      as="fetch"
      crossorigin="anonymous"
    /> -->
    <link rel="manifest" href="manifest.json" />
    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = "710234783";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script rel="preload" src="flutter.js" defer></script>
  </head>
  <body>
    <div id="flutter_host">Loading...</div>
    <script>
      let useHtml = true;

      window.addEventListener("load", function (ev) {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            let config = {
              renderer: useHtml ? "html" : "canvaskit",
            };
            engineInitializer.initializeEngine(config).then((appRunner) => {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
